<doctype html>
    <html>
        <head>
            <title>different types of text</title>
            <style>
                #text{
                    text-shadow: 2px 2px 1px pink;
                }
                #box{
                    box-shadow: 9px 5px 5px red;
                }
                #indent{
                    text-indent:30% ; //16px
                }
            </style>
        </head>
        <body>
            <h1 id="text">text shadow</h1>
            <h1 id="box">box shadow</h1>
            <div>
                <p>text indent</p>
               <p id="indent"> indent</p>
            </div>
        </body>
    </html>
</doctype>
