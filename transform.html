<doctype html>
    <html>
        <head>
            <title>tansform</title>
            <style>
                div{
                    width:100px;
                    height:200px;
                    background-color:aqua;
                    border:2px solid pink;
                }
                #css{
                    transform:rotateX(180deg);
                }
            </style>
        </head>
        <body>
            <h1>this is an example of transforming in css</h1>
            <div>
                transform
            </div>
            <div id="css">
                transform
            </div>
        </body>
    </html>
</doctype>
